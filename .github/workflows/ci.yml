permissions:
  contents: read
name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

jobs:
  unit:
    name: Fast unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip

      - name: Install minimal test deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest einops numpy "torch==2.3.1"

      - name: Run tests
        run: |
          pytest -q src/tests/test_e2e_roundtrip.py

name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Import checks
        run: |
          python -c "import flow.train, flow.jet_flow, flow.dataset; print('imports-ok')"
