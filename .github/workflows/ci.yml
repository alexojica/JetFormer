name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

jobs:
  unit:
    name: Fast unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip

      - name: Install minimal test deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest einops numpy "torch==2.3.1"

      - name: Run tests
        run: |
          pytest -q src/tests/test_e2e_roundtrip.py
