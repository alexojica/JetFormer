vocab_size: 1003

# Image/tokenization
input_size: [256, 256]
patch_size: 16
image_ar_dim: 128
num_mixtures: 1024
use_bfloat16_img_head: true
channel_repeat: 0

# Flow (Jet)
jet:
  depth: 32
  block_depth: 4
  emb_dim: 512
  num_heads: 8
  actnorm: false
  invertible_dense: false
  # Paper default uses channel-only couplings; keep spatial disabled
  # by setting channel_repeat=0 and relying on channels-only sequence.

# AR Transformer (Base scale per paper)
d_model: 1024
n_heads: 16
n_layers: 24
d_ff: 4096
n_kv_heads: 1
dropout: 0.1
max_seq_len: 64

# Conditioning (class-conditional ImageNet-1k)
num_classes: 1000
class_token_length: 16
cfg_drop_prob: 0.1
cfg_strength: 4.0
cfg_mode: "interp"

# Dataset / training target
dataset: imagenet1k_hf
hf_safe_image_decode: true

# Optimization / curriculum
batch_size: 4096
learning_rate: 0.001
weight_decay: 0.0001
opt_b1: 0.9
opt_b2: 0.95
grad_clip_norm: 1.0
num_epochs: 100
warmup_percent: 0.1
precision: bf16
torch_compile: false
grad_checkpoint_transformer: false
flow_grad_checkpoint: false

# Training mode (paper path)
jetformer_training_mode: pca
use_patch_pca: true
text_prefix_prob: 1.0
loss_on_prefix: false
stop_grad_nvp_prefix: true
input_noise_std: 0.3

patch_pca:
  pca_init_file: null
  whiten: true
  noise_std: 0.01
  add_dequant_noise: false
  input_size: [256, 256]
  patch_size: 16
  depth_to_seq: 1
  skip_pca: true

adaptor:
  kind: jet
  latent_noise_dim: 640

# EMA
ema:
  enabled: false

# Noise curriculum
rgb_sigma0: 64.0
rgb_sigma_final: 0.0
noise_curriculum_epochs: 500
latent_noise_std: 0.3
text_loss_weight: 0.0025
image_loss_weight: 1.0
grad_accum_steps: 1

# Epoch-level schedules
sample_every_epochs: 1
val_every_epochs: 5

# Evaluation controls
eval_no_rgb_noise: true
fid_every_epochs: 0
is_every_epochs: 0
fid_is_num_samples: 0
advanced_metrics: true

# Dataloader / augmentation
num_workers: 16
max_samples: null
ignore_pad: false
random_flip_prob: 0.5

# Accelerator
accelerator: auto
device: auto

# W&B
wandb: true
wandb_offline: false
wandb_project: "jetformer-imagenet-256"
wandb_run_name: "B-256"
wandb_tags: ["imagenet", "256x256", "B"]

# JAX parity controls
rope_skip_pad: true
# PCA pixel noise schedule (optional). If set, applies constant sigma per batch.
noise_scale: 64.0
noise_min: 3.0
rgb_noise_on_image_prefix: true
right_align_inputs: true

per_modality_final_norm: false
num_vocab_repeats: 16
bos_id: 1000
boi_id: 1001
nolabel_id: 1002


