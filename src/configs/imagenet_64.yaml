vocab_size: 103

# Image/tokenization
input_size: [64, 64]
patch_size: 4
image_ar_dim: 48
num_mixtures: 1024
use_bfloat16_img_head: true
channel_repeat: 0

# Flow (Jet)
jet:
  depth: 32
  block_depth: 4
  emb_dim: 512
  num_heads: 8
  actnorm: false
  invertible_dense: false

# AR Transformer (Base scale per paper)
d_model: 1024
n_heads: 16
n_layers: 24
d_ff: 4096
n_kv_heads: 1
dropout: 0.1
max_seq_len: 64

# Conditioning (class-conditional ImageNet-1k)
num_classes: 100
class_token_length: 16
cfg_drop_prob: 0.1
cfg_strength: 4.0
cfg_mode: "interp"

# Dataset / training target
dataset: imagenet64_tfds
class_subset: "0:100"

# Optimization / curriculum
batch_size: 4096
learning_rate: 0.001
weight_decay: 0.0001
opt_b1: 0.9
opt_b2: 0.95
grad_clip_norm: 1.0
num_epochs: 500
precision: bf16
torch_compile: false
grad_checkpoint_transformer: false
flow_grad_checkpoint: false

# Training mode (paper path)
jetformer_training_mode: pca
text_prefix_prob: 1.0

patch_pca:
  pca_init_file: null
  whiten: true
  noise_std: 0.0
  add_dequant_noise: false
  input_size: [64, 64]
  patch_size: 4
  depth_to_seq: 1
  skip_pca: false

adaptor:
  kind: jet

# EMA
ema:
  enabled: false

# Noise curriculum (handled by noise_scale/noise_min for PCA path)
latent_noise_std: 0.3
text_loss_weight: 1.0  # JAX trainer default for class-conditional
image_loss_weight: 1.0
grad_accum_steps: 1

# Epoch-level schedules
sample_every_epochs: 1
val_every_epochs: 5

# Evaluation controls
eval_no_rgb_noise: true
fid_every_epochs: 0
is_every_epochs: 0
fid_is_num_samples: 0
advanced_metrics: true

# Dataloader / augmentation
num_workers: 16
max_samples: null
ignore_pad: false
random_flip_prob: 0.5

# Accelerator
accelerator: auto
device: auto

# W&B
wandb: true
wandb_offline: false
wandb_project: "jetformer-imagenet-64"
wandb_run_name: "B-64"
wandb_tags: ["imagenet", "64x64", "B"]


# JAX parity controls
rope_skip_pad: true
num_vocab_repeats: 16
per_modality_final_norm: false
# PCA pixel noise schedule (optional). If set, applies constant sigma per batch.
noise_scale: 64.0
noise_min: 0.0
rgb_noise_on_image_prefix: true
right_align_inputs: true

bos_id: 100
boi_id: 101
nolabel_id: 102


