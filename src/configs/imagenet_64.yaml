# General
num_epochs: 500
torch_compile: false
jetformer_training_mode: pca
advanced_metrics: true
batch_size: 4096
grad_accum_steps: 1

# Input/Dataset
input:
  dataset: imagenet64_tfds
  class_subset: "0:100"
  input_size: [64, 64]
  num_classes: 100
  num_workers: 16
  max_samples: null
  random_flip_prob: 0.5
  class_token_length: 16
  ignore_pad: false

# Model Configuration
model:
  width: 1024
  depth: 24
  mlp_dim: 4096
  num_heads: 16
  num_kv_heads: 1
  vocab_size: 103
  bos_id: 100
  boi_id: 101
  nolabel_id: 102
  num_mixtures: 1024
  dropout: 0.1
  drop_labels_probability: 0.1
  head_dtype: 'bfloat16'
  remat_policy: 'none'
  num_vocab_repeats: 16
  per_modality_final_norm: false
  right_align_inputs: true
  max_seq_len: 64
  rope_skip_pad: true

# Patch PCA
patch_pca:
  model:
    depth_to_seq: 1
    input_size: [64, 64]
    patch_size: 4
    codeword_dim: 48
    noise_std: 0.0
    add_dequant_noise: false
    skip_pca: false
    whiten: true
    pca_init_file: null

# Adaptor/Jet
use_adaptor: true
adaptor:
  model:
    depth: 32
    block_depth: 4
    emb_dim: 512
    num_heads: 8
    actnorm: false
    invertible_dense: false
    flow_grad_checkpoint: false
  kind: 'jet'

# Optimizer & Schedule
optimizer:
  lr: 0.001
  wd: 0.0001
  b1: 0.9
  b2: 0.95
  grad_clip_norm: 1.0

ema_decay: 0.0

schedule:
  warmup_percent: 0.1
  decay_type: 'cosine'

# Training Curriculum
training:
  input_noise_std: 0.3
  noise_scale: 64.0
  noise_min: 0.0
  text_prefix_prob: 1.0
  loss_on_prefix: false
  stop_grad_nvp_prefix: true
  rgb_noise_on_image_prefix: true
  text_loss_weight: 1.0
  image_loss_weight: 1.0
  latent_noise_std: 0.3

# Sampling & Evaluation
sampling:
  cfg_strength: 4.0
  cfg_mode: "interp"

eval:
  sample_every_epochs: 1
  val_every_epochs: 5
  eval_no_rgb_noise: true
  fid_every_epochs: 0
  is_every_epochs: 0
  fid_is_num_samples: 0

# W&B
wandb:
  enabled: true
  offline: false
  project: "jetformer-imagenet-64"
  run_name: "B-64"
  tags: ["imagenet", "64x64", "B"]

# Accelerator
accelerator:
  name: auto
  device: auto
  precision: bf16


