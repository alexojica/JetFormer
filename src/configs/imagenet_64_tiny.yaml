vocab_size: 32000

# Image/tokenization
input_size: [64, 64]
patch_size: 16
image_ar_dim: 32            # much smaller than B (128)
num_mixtures: 64            # fewer mixtures than default 1024
use_bfloat16_img_head: true
channel_repeat: 0

# Flow (Jet) â€” post-flow factoring, channel-wise only
jet_depth: 4                # fewer coupling blocks
jet_block_depth: 2
jet_emb_dim: 128            # narrower blocks
jet_num_heads: 4
flow_actnorm: true
flow_invertible_dense: true
pre_factor_dim: null        # keep POST-flow factoring (paper main setup)

# AR Transformer (Gemma-style)
d_model: 192
n_heads: 4
n_layers: 4
d_ff: 768
n_kv_heads: 1
dropout: 0.1
max_seq_len: 64             # 16 class + 16 image tokens fits

# Conditioning (class-conditional ImageNet)
num_classes: 1000
class_token_length: 16
cfg_drop_prob: 0.1          # classifier-free guidance drop
cfg_strength: 4.0
cfg_mode: "reject"

# Dataset / training target
dataset: imagenet64_kaggle
kaggle_dataset_id: "ayaroshevskiy/downsampled-imagenet-64x64"

# Optimization / curriculum
batch_size: 1024
learning_rate: 0.001
weight_decay: 0.0001
opt_b1: 0.9
opt_b2: 0.95
grad_clip_norm: 1.0
num_epochs: 150
precision: bf16
torch_compile: false
grad_checkpoint_transformer: false
flow_grad_checkpoint: false

# EMA
ema:
  enabled: false

# Noise schedule / loss balance
rgb_sigma0: 64.0
rgb_sigma_final: 0.0         # cosine-to-zero schedule implied in helpers
noise_curriculum_epochs: 50  # match num_epochs for simplicity
latent_noise_std: 0.3
text_loss_weight: 0.0
image_loss_weight: 1.0
grad_accum_steps: 1

# Epoch-level schedules
sample_every_epochs: 5
val_every_epochs: 2

# Evaluation controls
eval_no_rgb_noise: true
fid_every_epochs: 0          # disable heavy eval for tiny run
is_every_epochs: 0
fid_is_num_samples: 0

# Dataloader / augmentation
num_workers: 8
max_samples: 10000            # focus on overfitting a small subset
ignore_pad: false
random_flip_prob: 0.5

# Accelerator
accelerator: auto
device: auto

# W&B (optional)
wandb: true
wandb_offline: false
wandb_project: "jetformer-imagenet-64"
wandb_run_name: "TINY-S-64"
wandb_tags: ["imagenet64", "tiny"]
