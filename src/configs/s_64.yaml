vocab_size: 32000

# Image/tokenization
input_size: [64, 64]
patch_size: 4
image_ar_dim: 32           # d = 32
num_mixtures: 256          # k = 256
use_bfloat16_img_head: true

# Flow (Jet) â€” post-flow factoring, channel-wise only
jet_depth: 16              # coupling blocks
jet_block_depth: 3
jet_emb_dim: 512           # block width
jet_num_heads: 8
flow_actnorm: true
flow_invertible_dense: false
pre_factor_dim: null

# AR Transformer (Gemma-style)
d_model: 512
n_heads: 8
n_kv_heads: 1
n_layers: 12
d_ff: 2048
dropout: 0.1
max_seq_len: 64

# Dataset / training target
dataset: imagenet64_kaggle
kaggle_dataset_id: "ayaroshevskiy/downsampled-imagenet-64x64"

# Optimization / curriculum
batch_size: 48
learning_rate: 0.001
num_epochs: 50
precision: tf32
distributed: false
torch_compile: false
grad_checkpoint_transformer: false
flow_grad_checkpoint: false

rgb_sigma0: 64.0
rgb_sigma_final: 0.0
latent_noise_std: 0.3
text_loss_weight: 0.0
image_loss_weight: 1.0
grad_accum_steps: 1
cfg_drop_prob: 0.0
cfg_strength: 4.0
cfg_mode: "reject"

# Epoch-level schedules
sample_every_epochs: 5
val_every_epochs: 5

# Dataloader
num_workers: 8
max_samples: null
ignore_pad: false

# Accelerator
accelerator: auto
device: auto

# W&B (optional)
wandb: true
wandb_offline: false
wandb_project: "jetformer-laion-pop"
wandb_run_name: "S-64"
wandb_tags: ["imagenet64", "s"]


