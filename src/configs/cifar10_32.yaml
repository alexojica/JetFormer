vocab_size: 32000

# Image/tokenization
input_size: [32, 32]
patch_size: 4
image_ar_dim: 48
num_mixtures: 256
use_bfloat16_img_head: true

# Flow (Jet)
jet:
  depth: 16
  block_depth: 2
  emb_dim: 256
  num_heads: 4
  actnorm: true
  invertible_dense: false

# AR Transformer
d_model: 512
n_heads: 8
n_layers: 12
d_ff: 2048
n_kv_heads: 1
dropout: 0.1
max_seq_len: 96  # 64 image tokens + class tokens + slack

# Conditioning (class-conditional CIFAR-10)
num_classes: 10
class_token_length: 8
cfg_drop_prob: 0.1
cfg_strength: 4.0
cfg_mode: "reject"

# Dataset / training target
dataset: cifar10

# Special tokens and parity toggles (required when strict_special_ids=True)
strict_special_ids: true
use_boi_token: true
bos_id: 10
boi_id: 11
nolabel_id: 12

# Optimization / curriculum
batch_size: 32
learning_rate: 0.001
warmup_percent: 0.1
use_cosine: true
weight_decay: 0.0001
opt_b1: 0.9
opt_b2: 0.95
grad_clip_norm: 1.0
num_epochs: 100
precision: fp32
torch_compile: false
grad_checkpoint_transformer: false
flow_grad_checkpoint: false

# EMA
ema:
  enabled: false

# Training mode (paper path on CIFAR-10): PCA + adaptor
jetformer_training_mode: pca

patch_pca:
  pca_init_file: null
  whiten: true
  noise_std: 0.01
  add_dequant_noise: false
  input_size: [32, 32]
  patch_size: 4
  depth_to_seq: 1
  skip_pca: false

adaptor:
  kind: jet

text_loss_weight: 1.0
image_loss_weight: 1.0
grad_accum_steps: 1

# Epoch-level schedules
sample_every_epochs: 5
val_every_epochs: 5

# Evaluation controls
eval_no_rgb_noise: true
fid_every_epochs: 0
is_every_epochs: 0
fid_is_num_samples: 0
advanced_metrics: true

# Dataloader / augmentation
num_workers: 8
max_samples: null
ignore_pad: false
random_flip_prob: 0.5

# Accelerator
accelerator: auto
device: auto

# W&B
wandb: true
wandb_offline: false
wandb_project: "jetformer-cifar10-32"
wandb_run_name: "CIFAR10-32-p4-AR512x12"
wandb_tags: ["cifar10", "32x32", "p4", "small"]
