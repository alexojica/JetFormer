# General
num_epochs: 50
torch_compile: false
jetformer_training_mode: pca
advanced_metrics: true
batch_size: 512
grad_accum_steps: 1

# Input/Dataset
input:
  dataset: cifar10
  input_size: [32, 32]
  num_classes: 10
  num_workers: 8
  random_flip_prob: 0.5
  class_token_length: 16
  ignore_pad: false
  
# Model Configuration
model:
  width: 512
  depth: 12
  mlp_dim: 2048
  num_heads: 8
  num_kv_heads: 1
  vocab_size: 13
  bos_id: 10
  boi_id: 11
  nolabel_id: 12
  num_mixtures: 256
  dropout: 0.1
  drop_labels_probability: 0.1
  head_dtype: 'bfloat16'
  remat_policy: 'none'
  num_vocab_repeats: 16
  scale_tol: 1e-6
  causal_mask_on_prefix: true
  untie_output_vocab: false
  per_modality_final_norm: false
  right_align_inputs: true
  strict_special_ids: true
  use_boi_token: true
  max_seq_len: 96
  rope_skip_pad: true

# Patch PCA
patch_pca:
  model:
    depth_to_seq: 1
    input_size: [32, 32]
    patch_size: 4
    codeword_dim: 48
    noise_std: 0.01
    add_dequant_noise: false
    skip_pca: true
    whiten: true

# Adaptor/Jet
use_adaptor: true
adaptor:
  model:
    depth: 26
    block_depth: 4
    emb_dim: 384
    num_heads: 6
    actnorm: false
    invertible_dense: false
    flow_grad_checkpoint: false
  latent_noise_dim: 0
  kind: 'jet'

# Optimizer & Schedule
optimizer:
  lr: 0.0001
  wd: 0.0001
  b1: 0.9
  b2: 0.95
  grad_clip_norm: 1.0

ema_decay: 0.0

schedule:
  warmup_percent: 0.1
  decay_type: 'cosine'

# Training Curriculum
training:
  input_noise_std: 0.3
  noise_scale: 16.0
  noise_min: 0.0
  text_prefix_prob: 1.0
  loss_on_prefix: false
  stop_grad_nvp_prefix: true
  rgb_noise_on_image_prefix: true
  text_loss_weight: 1.0
  image_loss_weight: 1.0

# Sampling & Evaluation
sampling:
  cfg_strength: 4.0
  cfg_mode: "interp"

eval:
  sample_every_epochs: 2
  val_every_epochs: 2
  eval_no_rgb_noise: true
  fid_every_epochs: 0
  is_every_epochs: 0
  fid_is_num_samples: 0

# W&B
wandb:
  enabled: true
  offline: false
  project: "jetformer-cifar10-32"
  run_name: "CIFAR10-32-p4-AR512x12"
  tags: ["cifar10", "32x32", "p4", "small"]

# Accelerator
accelerator:
  name: auto
  device: auto
  precision: bf16
  distributed: false
